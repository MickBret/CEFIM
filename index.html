<script>
  var container = document.getElementsByTagName("figure");

  function setListener(elem) {
    elem.addEventListener('click', function() {
      var allElems = document.getElementsByTagName("figure");
        for(i = 0; i < allElems.length; i++) {
            allElems[i].style.border = '1px solid lightgray';
        } 
      elem.style.border = '1px solid aqua';
      activeElem = elem;
    })
  };

  function init() {
    var initElems = document.getElementsByTagName("figure");
    for(i = 0; i < initElems.length; i++) {
      setListener(initElems[i]);
    }
  };

  init();

</script>
